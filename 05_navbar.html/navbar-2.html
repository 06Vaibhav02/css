<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variation 2: Vertical with hover effect</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .nav2 {
        background-color: #039623;
        width: 200px;
        padding: 20px;
      }

      .nav2 ul {
        list-style-type: none;
        /*ul has m and p by default remove them */
        margin: 0;
        padding: 0;
      }

      .nav2 li {
        margin-bottom: 12px;
      }

      .nav2 a {
        text-decoration: none;
        color: #ffffff;
        display: block; /*good practice, cause a is inline element so no problem in future*/
        padding: 10px;
        width: 100%;
      }

      .nav2 a:hover {
        background-color: #025a15;
      }

      .nav2 .login-btn {
        background-color: #025a15;
        color: #ffffff;
        border: none;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>
  </body>
</html>
