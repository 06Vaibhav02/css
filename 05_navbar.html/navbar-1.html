<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variation 1: Horizontal with underline effect</title>
    <!-- Navigation with pseudo elements -->

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .nav1 {
        background-color: #eaeaea;
        padding: 10px;
      }

      .nav1 ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex;
        justify-content: space-around;
      }
      .nav1 li {
        display: inline; /*for good pratice*/
      }

      .nav1 a {
        text-decoration: none;
        color: #0d0d0d;
        /* background-color: #db6314; */
        padding: 5px 15px;
        position: relative;
      }

      /*Note: IMPORTANT ANIMATION*/
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0;
        left: 0;
        background-color: #2020ec;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scaleX(0.7);
      }
      /*-------------------------- */

      .nav1 .login-btn {
        background-color: #2020ec;
        color: #ffffff;
        padding: 5px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>


   
  </body>
</html>
