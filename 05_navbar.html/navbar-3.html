<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variation 3: Horizontal with dropdown</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .nav3 {
        background-color: #45a2bb;
        padding: 10px;
      }

      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav3 a {
        text-decoration: none;
        color: #ffffff;
        padding: 10px;
        display: block;
      }

      .nav3 .dropdown-content {
        display: none;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute; /*removes element from dom and injects again*/
        background-color: #3e3e3e;
        min-width: 150px;
      }

      .dropdown-content a:hover {
        background-color: #545353;
      }

      .nav3 .login-btn {
        background-color: #ffffff;
        padding: 5px 10px;
        border: 1px solid #3e3e3e;
        border-radius: 5px;
      }

      .login-btn:hover {
        background-color: #d9d6d6;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li>
            <button class="login-btn">Login</button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
