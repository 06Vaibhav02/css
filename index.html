<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Scroll Navigation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="font-sans text-gray-800">

  <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-white shadow-md z-50">
      <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <div class="text-xl font-bold">MySite</div>
        <ul class="flex space-x-6">
          <li><a href="#home" class="hover:text-blue-600">Home</a></li>
          <li><a href="#about" class="hover:text-blue-600">About</a></li>
          <li><a href="#services" class="hover:text-blue-600">Services</a></li>
          <li><a href="#contact" class="hover:text-blue-600">Contact</a></li>
        </ul>
      </div>
    </nav>

  <!-- Sections -->
  <section id="home" class="min-h-screen flex items-center justify-center bg-gray-100 pt-24">
    <h1 class="text-4xl font-bold">Home Section</h1>
  </section>

  <section id="about" class="min-h-screen flex items-center justify-center bg-blue-100 pt-24">
    <h1 class="text-4xl font-bold">About Section</h1>
  </section>

  <section id="services" class="min-h-screen flex items-center justify-center bg-green-100 pt-24">
    <h1 class="text-4xl font-bold">Services Section</h1>
  </section>

  <section id="contact" class="min-h-screen flex items-center justify-center bg-yellow-100 pt-24">
    <h1 class="text-4xl font-bold">Contact Section</h1>
  </section>

</body>
</html>
